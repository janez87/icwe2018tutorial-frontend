    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">ICWE2018 Tutorial</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">

                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Begin page content -->
    <div class="container">
        <!-- External toolbar sample -->
        <div class="row d-flex align-items-center p-3 my-3 text-white-50">
            <div class="col-12 col-lg-6 col-sm-12">
                <label>External Buttons:</label>
                <div class="btn-group col-lg-6 col-sm-12" role="group">
                    <button class="btn btn-secondary" id="prev-btn" type="button">Go Previous</button>
                    <button class="btn btn-secondary" id="next-btn" type="button">Go Next</button>
                    <button class="btn btn-danger" id="reset-btn" type="button">Reset Wizard</button>
                </div>
            </div>
        </div>
    
        <!-- SmartWizard html -->
        <div id="smartwizard">
            <ul>
                <li>
                    <a href="#step-0">Step 1
                        <br />
                        <small>General Informations</small>
                    </a>
                </li>
                <li>
                    <a href="#step-1">Step 2
                        <br />
                        <small>Register Stream</small>
                    </a>
                </li>
                <li>
                    <a href="#step-2">Step 3
                        <br />
                        <small>Add Engine</small>
                    </a>
                </li>
                <li>
                    <a href="#step-3">Step 4
                        <br />
                        <small>Register Queries</small>
                    </a>
                </li>
                <li>
                    <a href="#step-4">Step 5
                        <br />
                        <small>Register Observers</small>
                    </a>
                </li>
            </ul>
        
            <div>
                <div id="step-0" class="">
                    <h3 class="border-bottom border-gray pb-2">General Information </h3>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row border-bottom border-gray pb-2 info" id="info">
                                    <div class="col-md-10">
                                        <label for="appName">Application Name</label>
                                        <input type="text" placeholder="Application Name" class="form-control" id="appName" />
                                        <label for="appDescription">Application Description</label>
                                        <textarea class="form-control" id="appDescription"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                
                </div>
                <div id="step-1" class="">
                    <h3 class="border-bottom border-gray pb-2">Register Streams </h3>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6" id="streams">
                                <div class="row border-bottom border-gray pb-2 stream" id="stream1">
                                    <div class="col-md-10">
                                        <label for="streamName1">Stream Name</label>
                                        <input type="text" placeholder="Stream Name" class="form-control" id="streamName1"/>
                                        <label for="streamUri1">Stream URI</label>
                                        <input type="text" placeholder="Stream uri" class="form-control" id="streamUri1"/>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="text-right col-md-6">
                                <button type="button" id="addStream" class="btn btn-success">Add an additional stream</button>                                                                
                            </div>
                        </div>
                    </div>
                        
                </div>
                <div id="step-2" class="">
                    <h3 class="border-bottom border-gray pb-2">Add Engine</h3>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row border-bottom border-gray pb-2 engine" id="engine">
                                    <div class="col-md-10">
                                        <label for="streamName1">Engine Name</label>
                                        <input type="text" placeholder="Engine Name" class="form-control" id="engineName" />
                                        <label for="streamUri1">Engine URI</label>
                                        <input type="text" placeholder="Engine uri" class="form-control" id="engineUri" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="step-3" class="">
                    <h3 class="border-bottom border-gray pb-2">Register Queries</h3>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6" id="queries">
                                <div class="row border-bottom border-gray pb-2 query" id="query1">
                                    <div class="col-md-10">
                                        <label for="queryName1">Query Name</label>
                                        <input type="text" placeholder="Query name" class="form-control" id="queryName1" />
                                        <label for="queryBody1">Query Body</label>
                                        <textarea class="form-control" id="queryBody1"></textarea>
                                    </div>
                    
                                </div>
                            </div>
                            <div class="text-right col-md-6">
                                <button type="button" id="addQuery" class="btn btn-success">Add an additional query</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="step-4" class="">
                    <h3 class="border-bottom border-gray pb-2">Register Observers</h3>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6 observers">
                                <div class="row border-bottom border-gray pb-2 engine" id="observer0">
                                    <div class="col-md-10">
                                        <label for="observerName1">Observer Name</label>
                                        <input type="text" placeholder="Obsever Name" class="form-control" id="obsName" />
                                        <label for="streamUri1">Obsever URI</label>
                                        <input type="text" placeholder="Observer url" class="form-control" id="obsUrl" />
                                        <label for="observerQuery">Query name</label>
                                        <input type="text" placeholder="Observer url" class="form-control" id="obsQuery" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
